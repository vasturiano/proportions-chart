<head>
  <style> body { margin: 0; } </style>

  <script src="//unpkg.com/d3"></script>

  <script src="//unpkg.com/proportions-chart"></script>
  <!--<script src="../../dist/proportions-chart.js"></script>-->
</head>

<body>
  <div id="chart"></div>

  <script>
    const color = d3.scaleOrdinal(d3.schemePaired);

    // Gen random data
    const N_CAT = 8;
    const MAX_VAL = 100;
    const data = [...Array(N_CAT)].map((_, i) => ({
      name: `Series ${i+1}`,
      value: Math.round(Math.random() * MAX_VAL)
    }));

    ProportionsChart()
      .data(data)
      .color(d => color(d.name))
      (document.getElementById('chart'));

  </script>
</body>
