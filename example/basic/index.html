<head>
  <style>
    body { margin: 50px 20px; }
  </style>

  <script src="//unpkg.com/proportions-chart"></script>
<!--  <script src="../../dist/proportions-chart.js"></script>-->
</head>

<body>
  <div id="chart"></div>

  <script type="module">
    import { scaleOrdinal } from 'https://esm.sh/d3-scale';
    import { schemePaired } from 'https://esm.sh/d3-scale-chromatic';

    const color = scaleOrdinal(schemePaired);

    // Gen random data
    const N_CAT = 10;
    const MAX_VAL = 100;
    const data = [...Array(N_CAT)].map((_, i) => ({
      name: `Series ${i+1}`,
      value: Math.round(Math.random() * MAX_VAL)
    }));

    new ProportionsChart(document.getElementById('chart'))
      .width(window.innerWidth - 20 * 2)
      .height(70)
      .data(data)
      .color(d => color(d.name));

  </script>
</body>
